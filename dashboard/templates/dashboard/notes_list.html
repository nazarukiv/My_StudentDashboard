{% extends 'base.html' %}

{% block title %}My Notes{% endblock %}

{% block content %}
<h1>üìù My Notes</h1>
<a href="{% url 'note_create' %}" class="btn btn-primary mb-3">Add Note</a>

{% for note in notes %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ note.title }}</h5>
            <p class="card-text">{{ note.body }}</p>
            <a href="{% url 'note_edit' note.pk %}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{% url 'note_delete' note.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </div>
    </div>
{% empty %}
    <p>No notes yet. Add one!</p>
{% endfor %}
{% endblock %}
