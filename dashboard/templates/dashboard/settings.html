{% extends 'base.html' %}

{% block title %}Settings | Student Dashboard{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Settings</h1>

    <form method="POST" action="#">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Update Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter new username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Update Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter new email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password">
        </div>

        <hr class="my-4">

        <h3>Preferences</h3>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="darkmode" name="darkmode">
            <label class="form-check-label" for="darkmode">Enable Dark Mode</label>
        </div>
        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="notifications" name="notifications">
            <label class="form-check-label" for="notifications">Enable Email Notifications</label>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <hr class="my-4">

    <h3 class="text-danger">Danger Zone</h3>
    <form method="POST" action="#">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-2">Delete My Account</button>
    </form>
</div>
{% endblock %}
