<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Student Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding: 20px;
            flex-shrink: 0;
        }
        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px 0;
            text-decoration: none;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .main {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>📘 Dashboard</h2>
        <a href="{% url 'home' %}">🏠 Home</a>
        <a href="{% url 'about' %}">👤 About Me</a>
        <a href="{% url 'projects' %}">💻 Projects</a>
        <a href="{% url 'contact' %}">📬 Contact</a>
        <a href="{% url 'settings' %}">⚙️ Settings</a>
        <hr>
        {% if user.is_authenticated %}
            <p>👋 Hello, {{ user.username }}</p>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="btn btn-light border btn-sm mt-3">🔒 Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">🔐 Login</a>
            <a href="{% url 'register' %}">📝 Register</a>
        {% endif %}
    </div>
    <div class="main">
        {% block content %}{% endblock %}
    </div>
    <footer class="text-center w-100 py-3 bg-light mt-auto" style="position:fixed; bottom:0; left:0;">
        <small>&copy; 2025 My Student Dashboard. All rights reserved.</small>
    </footer>
</body>
</html>
